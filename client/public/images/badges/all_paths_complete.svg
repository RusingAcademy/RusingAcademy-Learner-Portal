<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="200" height="200">
  <defs>
    <!-- Main gradient -->
    <linearGradient id="bg_all_paths_complete" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFD700"/>
      <stop offset="100%" stop-color="#C65A1E"/>
    </linearGradient>
    
    <!-- Tier ring gradient -->
    <linearGradient id="ring_all_paths_complete" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#E5E4E2" stop-opacity="1"/>
      <stop offset="50%" stop-color="#E5E4E2" stop-opacity="0.7"/>
      <stop offset="100%" stop-color="#E5E4E2" stop-opacity="1"/>
    </linearGradient>
    
    <!-- Inner shadow -->
    <radialGradient id="glow_all_paths_complete" cx="50%" cy="35%" r="60%">
      <stop offset="0%" stop-color="white" stop-opacity="0.25"/>
      <stop offset="100%" stop-color="white" stop-opacity="0"/>
    </radialGradient>
    
    <!-- Outer glow filter -->
    <filter id="shadow_all_paths_complete" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#FFD700" flood-opacity="0.4"/>
    </filter>
    
    <!-- Clip for badge shape -->
    <clipPath id="clip_all_paths_complete">
      <circle cx="50" cy="50" r="44"/>
    </clipPath>
  </defs>
  
  <!-- Outer ring (tier color) -->
  <circle cx="50" cy="50" r="48" fill="url(#ring_all_paths_complete)" filter="url(#shadow_all_paths_complete)"/>
  
  <!-- Inner ring separator -->
  <circle cx="50" cy="50" r="45" fill="none" stroke="rgba(0,0,0,0.2)" stroke-width="0.5"/>
  
  <!-- Main badge background -->
  <circle cx="50" cy="50" r="44" fill="url(#bg_all_paths_complete)"/>
  
  <!-- Inner glow overlay -->
  <circle cx="50" cy="50" r="44" fill="url(#glow_all_paths_complete)"/>
  
  <!-- Subtle pattern overlay -->
  <circle cx="50" cy="50" r="44" fill="none" stroke="white" stroke-opacity="0.08" stroke-width="0.5" clip-path="url(#clip_all_paths_complete)"/>
  <circle cx="50" cy="50" r="36" fill="none" stroke="white" stroke-opacity="0.06" stroke-width="0.5"/>
  <circle cx="50" cy="50" r="28" fill="none" stroke="white" stroke-opacity="0.04" stroke-width="0.5"/>
  
  <!-- Icon -->
  <g transform="translate(0, -8)">
    <path d="M34 52h32v4H34zm2-4l6-14 8 10 8-10 6 14H36z" fill="white" opacity="0.95"/>
  <circle cx="36" cy="34" r="3" fill="white" opacity="0.8"/>
  <circle cx="50" cy="30" r="3" fill="white" opacity="0.8"/>
  <circle cx="64" cy="34" r="3" fill="white" opacity="0.8"/>
  </g>
  
  <!-- Level label -->
  <text x="50" y="78" text-anchor="middle" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif" font-size="18" font-weight="800" fill="white" letter-spacing="1">
    â˜…
  </text>
  
  <!-- Sublabel -->
  <text x="50" y="90" text-anchor="middle" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif" font-size="8" font-weight="600" fill="white" opacity="0.85" letter-spacing="2" text-transform="uppercase">
    ULTIMATE
  </text>
  
  <!-- Top sparkle accents -->
  <circle cx="30" cy="20" r="1" fill="white" opacity="0.6"/>
  <circle cx="72" cy="18" r="0.8" fill="white" opacity="0.5"/>
  <circle cx="25" cy="35" r="0.6" fill="white" opacity="0.4"/>
  <circle cx="76" cy="32" r="0.7" fill="white" opacity="0.45"/>
</svg>