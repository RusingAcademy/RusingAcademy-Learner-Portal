<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="200" height="200">
  <defs>
    <!-- Main gradient -->
    <linearGradient id="bg_path_exam_complete" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0F172A"/>
      <stop offset="100%" stop-color="#1E3A8A"/>
    </linearGradient>
    
    <!-- Tier ring gradient -->
    <linearGradient id="ring_path_exam_complete" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#E5E4E2" stop-opacity="1"/>
      <stop offset="50%" stop-color="#E5E4E2" stop-opacity="0.7"/>
      <stop offset="100%" stop-color="#E5E4E2" stop-opacity="1"/>
    </linearGradient>
    
    <!-- Inner shadow -->
    <radialGradient id="glow_path_exam_complete" cx="50%" cy="35%" r="60%">
      <stop offset="0%" stop-color="white" stop-opacity="0.25"/>
      <stop offset="100%" stop-color="white" stop-opacity="0"/>
    </radialGradient>
    
    <!-- Outer glow filter -->
    <filter id="shadow_path_exam_complete" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#0F172A" flood-opacity="0.4"/>
    </filter>
    
    <!-- Clip for badge shape -->
    <clipPath id="clip_path_exam_complete">
      <circle cx="50" cy="50" r="44"/>
    </clipPath>
  </defs>
  
  <!-- Outer ring (tier color) -->
  <circle cx="50" cy="50" r="48" fill="url(#ring_path_exam_complete)" filter="url(#shadow_path_exam_complete)"/>
  
  <!-- Inner ring separator -->
  <circle cx="50" cy="50" r="45" fill="none" stroke="rgba(0,0,0,0.2)" stroke-width="0.5"/>
  
  <!-- Main badge background -->
  <circle cx="50" cy="50" r="44" fill="url(#bg_path_exam_complete)"/>
  
  <!-- Inner glow overlay -->
  <circle cx="50" cy="50" r="44" fill="url(#glow_path_exam_complete)"/>
  
  <!-- Subtle pattern overlay -->
  <circle cx="50" cy="50" r="44" fill="none" stroke="white" stroke-opacity="0.08" stroke-width="0.5" clip-path="url(#clip_path_exam_complete)"/>
  <circle cx="50" cy="50" r="36" fill="none" stroke="white" stroke-opacity="0.06" stroke-width="0.5"/>
  <circle cx="50" cy="50" r="28" fill="none" stroke="white" stroke-opacity="0.04" stroke-width="0.5"/>
  
  <!-- Icon -->
  <g transform="translate(0, -8)">
    <path d="M36 32c0-2.2 1.8-4 4-4h20c2.2 0 4 1.8 4 4v2h-2c-1.1 0-2 .9-2 2v20c0 2.2-1.8 4-4 4H42c-3.3 0-6-2.7-6-6V32zm6 0v22c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V36h-14v-4h14c0-1.1-.9-2-2-2H42z" fill="white" opacity="0.95"/>
  <rect x="44" y="40" width="10" height="2" rx="1" fill="white" opacity="0.6"/>
  <rect x="44" y="44" width="8" height="2" rx="1" fill="white" opacity="0.6"/>
  <rect x="44" y="48" width="10" height="2" rx="1" fill="white" opacity="0.6"/>
  </g>
  
  <!-- Level label -->
  <text x="50" y="77" text-anchor="middle" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif" font-size="14" font-weight="800" fill="white" letter-spacing="1">
    SLE
  </text>
  
  <!-- Sublabel -->
  <text x="50" y="90" text-anchor="middle" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif" font-size="8" font-weight="600" fill="white" opacity="0.85" letter-spacing="2" text-transform="uppercase">
    READY
  </text>
  
  <!-- Top sparkle accents -->
  <circle cx="30" cy="20" r="1" fill="white" opacity="0.6"/>
  <circle cx="72" cy="18" r="0.8" fill="white" opacity="0.5"/>
  <circle cx="25" cy="35" r="0.6" fill="white" opacity="0.4"/>
  <circle cx="76" cy="32" r="0.7" fill="white" opacity="0.45"/>
</svg>